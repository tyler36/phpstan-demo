name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {
  contents: read
}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  phpstan:
    name: "ğŸ§¹ PHPSTAN"
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: "ğŸ§¹ Run PHPStan Static Analysis"
        uses: docker://oskarstark/phpstan-ga:latest
        env:
          REQUIRE_DEV: true
