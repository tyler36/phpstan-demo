name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  phpstan:
    name: "🧹 PHPSTAN"
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🧹 Run PHPStan Static Analysis"
        uses: docker://oskarstark/phpstan-ga:latest
        env:
          REQUIRE_DEV: true
